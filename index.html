<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link Bulma CSS Framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Length -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/images/image.png">
    <!--Link to CSS Style Sheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>The Recipe Bar - The Ultimate Guide to Cocktail Creativity</title>
  </head>

  <body>
    <!--Header Container-->
    <header class="is-flex is-justify-content-center is-light has-background-gradient card-header-title is-size-4 header-shadow">
      <div class="hero-title has-text-centered">
        <h1 class="is-size-1 has-text-white">The Recipe Bar</h2>
        <h2 class="hero-subtitle has-text-white">"The Ultimate Guide to Cocktail Creativity"</h2>
      </div>
    </header>
    
    <!--Search Form and Results Container-->
    <section class="section is-medium has-text-centered">

      <!-- Input Search Container -->
      <div class="columns is-centered search-input">
        <label class="cocktail-search">Search for a Cocktail:</label>
      </div>
      <div class="columns is-centered">
        <div class="column is-one-quarter">
          <input class="input has-text-centered is-rounded" type="text" id="search-value" placeholder="Enter Cocktail Name">
        </div>
      </div>
    
      <!-- Input Checkbox Container -->
      <div class="control field">
        <label class="checkbox">
          <input type="checkbox" id="checkbox">  Search based on Ingredients
        </label>
      </div>

      <!--Search Button Container-->
      <div class="search-button">
        <div class="control">
          <button type="submit" id="search-button" class="button has-text-white is-rounded">Search</button>
        </div>
      </div>

      <!--Search History Container-->
      <div>
        <label class="history">Search History:</label>
      </div>
      <div class="columns is-multiline is-centered" id="last-searches"></div>

      <!-- Jokes Container -->
      <div class="column is-centered">
        <label type="text" placeholder="Jokes">Bar Jokes:</label>
      </div>
      <div class="column is-centered">
        <p id="joke"></p>
      </div>
    </section>

  <!--Results Container-->
      <div class="columns is-multiline is-widescreen is-centered results-container"></div>

     <!--Footer Container-->
    <footer class="column is-narrow footer-shadow it-has-text-centered is-flex-align-items-flex-end mt-auto">
      <div class="content has-text-centered">
        <p class="has-text-white">
          &copy; 2023 <strong class="has-text-white">The Recipe Bar</strong> by <a href="https://github.com/jimen8930/" target="_blank" class="has-text-white">Elizabeth</a>,<a href="https://github.com/cijoshtc/" target="_blank" class="has-text-white"> Josh</a>,<a href="https://github.com/lavarbrihm56/" target="_blank" class="has-text-white"> Lavar</a>,<a href="https://github.com/alvarezrdk/" target="_blank" class="has-text-white"> Ruben</a>, and<a href="https://github.com/Jalzu1007/" target="_blank" class="has-text-white"> Jose</a>. The source code is<a href="./LICENSE" target="_blank" class="has-text-white"> licensed by MIT</a>.
        </p>
      </div>
      <div class="has-text-centered">
        <a href="index.html" class="has-text-white">Home</a>
      </div>
    </footer>
    
    <!--JQuery Script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--JS Script-->
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
